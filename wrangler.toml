name = "cloudflare-ai-agent-chat"
main = "src/server.ts"
compatibility_date = "2025-11-01"

[durable_objects]
bindings = [
  { name = "MyAgent", class_name = "MyAgent" }
]

[migrations]
tag = "v1"
new_sqlite_classes = ["MyAgent"]

[ai]
binding = "AI" # Workers AI binding

[vectorize]
bindings = [
  { name = "MEMORY_INDEX", index_name = "agent-memory" }
]

[workflows]
bindings = [
  { name = "REMINDER_WORKFLOW", class_name = "ReminderWorkflow" }
]
